{% set data = load_setup_py_data() %}

package:
  name: "pymt_rafem"
  version: {{ data.get('version') }}

source:
  path: ..

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy 1.11.*
    - model_metadata
    - rafem 
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - rafem 

test:
  requires:
    - bmi-tester
    - model_metadata
  imports:
    - pymt_rafem
  commands:
    - config_file=$(mmd-stage BmiRiverModule . > MANIFEST && mmd-query BmiRiverModule --var=run.config_file.path)
    - bmi-test pymt_rafem.bmi:BmiRiverModule --config-file=$config_file --manifest=MANIFEST -v

about:
  summary: Python package that wraps the rafem BMI.
  home: https://github.com/pymt-lab/pymt_rafem
  license: MIT License
  license_file: LICENSE
  dev_url: https://github.com/pymt-lab/pymt_rafem
